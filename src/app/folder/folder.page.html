<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [disabled]="!prev" routerDirection="back" [routerLink]="prev">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
      <ion-button [disabled]="!next" [routerLink]="next">
        <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
      </ion-button>
      <ion-button [disabled]="disableMenu" (click)="showMenu($event)">
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding" id="container">
    <app-markdown-view
      *ngIf="file"
      [folder]="folder"
      [file]="file"
    ></app-markdown-view>
  </div>
</ion-content>
